<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MonApp - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffeac5;
      }
      .container {
        background-color: #ffdbb5;
        color: #603f26;
      }
      .btn-primary {
        background-color: #6c4e31;
        color: white;
      }
      .btn-secondary {
        background-color: #603f26;
        color: white;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <!-- Login Form -->
    <div class="container p-6 rounded-lg shadow-md w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-4">Login to MonApp</h1>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input
          type="email"
          id="email"
          class="mt-1 p-2 border rounded w-full"
          placeholder="Enter your email"
        />
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium">Username</label>
        <input
          type="text"
          id="username"
          class="mt-1 p-2 border rounded w-full"
          placeholder="Enter your username"
        />
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium">Password</label>
        <input
          type="password"
          id="password"
          class="mt-1 p-2 border rounded w-full"
          placeholder="Enter your password"
        />
      </div>

      <button
        id="login"
        class="mt-6 btn-primary text-white p-2 rounded w-full"
      >
        Login
      </button>

      <p
        id="error-message"
        class="mt-4 text-red-500"
      ></p>
    </div>

    <script>
      // Dummy login data for demo purposes
      const validUser = {
        email: 'user@example.com',
        username: 'user123',
        password: 'password123',
      };

      document.getElementById('login').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if credentials match the dummy data
        if (email === validUser.email && username === validUser.username && password === validUser.password) {
          // Save login state in localStorage
          localStorage.setItem('isLoggedIn', 'true');
          // Redirect to the main app page (you can replace this with your app's main page)
          window.location.href = 'mainPage.html';
        } else {
          // Display error message
          document.getElementById('error-message').textContent = 'Invalid login credentials. Please try again.';
        }
      });
    </script>
  </body>
</html>
